        run: |
          curl --location --request POST '${{ secrets.TOOLS_TEAM_GCHAT_WEBHOOK_URL }}' \
          --header 'Content-Type: application/json' \
          --data-raw '{
              "cards": [
                {
                  "header": {
                    "title": "${{ inputs.extension-name }} ${{ steps.version.outputs.version }}",
